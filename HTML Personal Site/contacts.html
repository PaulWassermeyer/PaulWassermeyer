<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
  <lord-icon src="https://cdn.lordicon.com/iepbfivp.json" trigger="hover" colors="primary:#121331,secondary:#94B49F,tertiary:#ebe6ef" style="width:250px;height:250px">
  </lord-icon>

  <h1>Mail</h1>
  <p>paule.wassermeyer@web.de</p>
  <hr>
  <h1>Send me a message</h1>
  <form action="mailto:paule.wassermeyer@web.de" method="post" enctype="text/plain">
    <table cellspacing="10">
      <tr>
        <td><label for="dateTimeLocal">Date:</label></td>
        <td><input type="datetime-local" name="dateTimeLocal" value=""></td>
      </tr>
      <tr>
        <td><label for="firstName">First name:</label></td>
        <td><input type="text" name="firstName" value=""></td>
      </tr>
      <tr>
        <td><label for="lastName">Last name:</label></td>
        <td><input type="text" name="lastName" value=""></td>
      </tr>
      <tr>
        <td><label for="mail">Mail:</label></td>
        <td><input type="email" name="mail" value=""></td>
      </tr>
      <tr>
        <td><label>Massage:</label></td>
        <td>
          <textarea name="massage" rows="10" cols="100"></textarea>
          <br>
          <br>
          <input type="submit" name="sendMassage" value="Send">
        </td>
    </table>
  </form>



</body>

</html>
